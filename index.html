<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Panda Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fde7e7; 
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    canvas {
      display: block;
      border: 1px solid #ff7d7d;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    #introMessage {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      display: block;
    }

    #introMessage p {
      margin-bottom: 20px;
    }

    #introMessage button {
      padding: 10px;
      background-color: #ff7d7d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #gameCanvas {
      display: none;
    }

    #myModal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .modal-content {
      background-color: #fde7e7; 
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #ff7d7d; 
      width: 80%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #replayBtn {
      padding: 10px;
      background-color: #ff7d7d; 
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #pauseBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #ff7d7d; 
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="introMessage">
    <p>Play the Flappy Panda Game! üêº</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  <div id="myModal">
    <div class="modal-content">
      <p id="scoreText"></p>
      <p id="highScoreText"></p>
      <button id="replayBtn">Replay</button>
    </div>
  </div>

  <button id="pauseBtn" onclick="togglePause()">Pause</button>

  <script>
    let canvas, ctx;
    let birdImg, birdX, birdY, birdSpeedY;
    let gravity;
    let gap, pipeWidth, pipeHeight;
    let pipes;
    let score;
    let highScore;
    let gamePaused;
    let gameLoopInterval;

    function init() {
      canvas = document.getElementById("gameCanvas");
      ctx = canvas.getContext("2d");

      updateCanvasSize();

      birdImg = new Image();
      birdImg.src = 'panda.png';
      birdX = 50;
      birdY = canvas.height / 2 - 15;
      birdSpeedY = 0;
      gravity = 0.5;

      gap = 200;
      pipeWidth = 50;
      pipeHeight = canvas.height - gap;
      pipes = [];
      score = 0;
      highScore = localStorage.getItem("flappyHighScore") || 0;
      gamePaused = false;

      if (gameLoopInterval) {
        clearInterval(gameLoopInterval);
      }

      window.addEventListener("keydown", function(event) {
        if (event.code === "Space") {
          event.preventDefault();
          jump();
        }
      });

      canvas.addEventListener("touchstart", function(event) {
        event.preventDefault();
        jump();
      });

      window.addEventListener("resize", updateCanvasSize);

      gameLoopInterval = setInterval(gameLoop, 1000 / 60);

      document.getElementById("replayBtn").addEventListener("click", function() {
        closeModal();
        init();
      });
    }

    function jump() {
      birdSpeedY = -8;
    }

    function togglePause() {
      gamePaused = !gamePaused;
      const pauseBtn = document.getElementById("pauseBtn");
      pauseBtn.textContent = gamePaused ? "Resume" : "Pause";
    }

    function gameLoop() {
      if (!gamePaused) {
        update();
        draw();
      }
    }

    function update() {
      birdSpeedY += gravity;
      birdY += birdSpeedY;

      if (birdY < 0) {
        birdY = 0;
        birdSpeedY = 0;
      } else if (birdY + 30 > canvas.height) {
        birdY = canvas.height - 30;
        birdSpeedY = 0;
      }

      for (let i = pipes.length - 1; i >= 0; i--) {
        if (
          birdX < pipes[i].x + pipeWidth &&
          birdX + 30 > pipes[i].x &&
          (birdY < pipes[i].y || birdY + 30 > pipes[i].y + gap)
        ) {
          gameOver();
          return;
        }

        if (pipes[i].x + pipeWidth < 0) {
          pipes.splice(i, 1);
          score++;

          if (score > highScore) {
            highScore = score;
            localStorage.setItem("flappyHighScore", highScore);
          }
        }

        pipes[i].x -= 3;
      }

      if (Math.random() < 0.02 && pipes.length === 0 || (pipes.length > 0 && canvas.width - pipes[pipes.length - 1].x > 400)) {
        pipes.push({ x: canvas.width, y: Math.random() * (canvas.height - gap) });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(birdImg, birdX, birdY, 70, 70);

      ctx.fillStyle = "#4CAF50";
      for (let i = 0; i < pipes.length; i++) {
        ctx.fillRect(pipes[i].x, 0, pipeWidth, pipes[i].y);
        ctx.fillRect(pipes[i].x, pipes[i].y + gap, pipeWidth, pipeHeight);
      }

      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 20, 30);
    }

    function updateCanvasSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function gameOver() {
      gamePaused = true;
      openModal();
      updateModalContent();
    }

    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    function updateModalContent() {
      document.getElementById("scoreText").innerHTML = "Your Score: " + score;
      document.getElementById("highScoreText").innerHTML = "High Score: " + highScore;
    }

    function startGame() {
      document.getElementById('introMessage').style.display = 'none';
      document.getElementById('gameCanvas').style.display = 'block';
      init();
    }
  </script>
</body>
</html>
